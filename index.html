
<!doctype html>
<html lang='ko'>
    <head>
        <meta charset='utf-8'>

        <title>Youtube RSS Generator</title>
        <meta name='description' content='You can get youtube user, channel and playlist RSS only with url'>
        <meta name='viewport' content='initial-scale=1, maximum-scale=1, minimum-scale=1'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge' >

        <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css'>

        <link rel='stylesheet' href='static/css/milligram.css'>
        <link rel='stylesheet' href='static/css/base.css'>

        <script src='https://code.jquery.com/jquery-3.0.0.min.js'></script>
        <script src='static/js/youtube.js'></script>
    </head>

    <body>
        <header>
            <h1>Youtube RSS Generator</h1>

            <h2>Get user, channel and playerlist RSS</h2>
        </header>

        <main>
            <form>
                <input type='text' name='url' placeholder='ex) https://www.youtube.com/user/NBA' />

                <div class='ad'>
                    <script async src='//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js'></script>
                    <!-- youtube-rss -->
                    <ins class='adsbygoogle'
                         style='display:block'
                         data-ad-client='ca-pub-0320453355729841'
                         data-ad-slot='6445729022'
                         data-ad-format='auto'></ins>
                    <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>

                <input type='submit' class='button-black' value='Get RSS' />
            </form>

        </main>

        <footer>
            <p>All works by <a href='http://elezy.com'>Elezy Studio</a>, 2016</p>
        </footer>
    </body>
</html>
